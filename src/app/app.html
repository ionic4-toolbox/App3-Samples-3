<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!--<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">

        <ion-icon name={{icons[0]}}></ion-icon>{{p.title}}
      </button>-->
      <button menuClose ion-item icon-left (click)="nav.setRoot(pages2.HomePage)">
        <ion-icon name="md-bookmarks"></ion-icon>
        Inicio
      </button>
      <button menuClose ion-item icon-left (click)="nav.setRoot(pages2.AddRoomPage)">
        <ion-icon name="md-home"></ion-icon>
        Añadir Habitación
      </button>
      <button menuClose ion-item icon-left (click)="nav.setRoot(pages2.CleaningPage)">
        <ion-icon name="ios-water"></ion-icon>
        Limpieza
      </button>
      <button menuClose ion-item icon-left >
        <ion-icon name="ios-list-box"></ion-icon>
        Tareas
      </button>
      <button menuClose ion-item icon-left >
        <ion-icon name="md-contacts"></ion-icon>
        Perfil
      </button>
      <button menuClose ion-item icon-left >
        <ion-icon name="md-cash"></ion-icon>
        Informe Financiero
      </button>
      <button menuClose ion-item icon-left >
        <ion-icon name="ios-card"></ion-icon>
        Lista de Pagos
      </button>
      <button menuClose ion-item icon-left >
        <ion-icon name="md-chatbubbles"></ion-icon>
        Contactar
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
