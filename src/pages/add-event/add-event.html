<ion-content padding>
  <br>
  <br>
  <form >
    <ion-list>
      <ion-item>
        <ion-label floating>Desde</ion-label>
        <ion-datetime displayFormat="D MMM YYYY" pickerFormat="DD/MM/YYYY" max="2118-12-31" doneText="Aceptar" cancelText="Cancelar" [(ngModel)]="event.startDate" name="event.startDate" ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Hasta</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="event.endDate" name="event.endDate" id="endDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Cantidad de adultos</ion-label>
        <ion-select interface="popover" [(ngModel)]="event.cantAdult" name="event.cantAdult" [selectOptions]="selectOptions">
          <ion-option value="1" >1</ion-option>
          <ion-option value="2" >2</ion-option>
          <ion-option value="3" >3</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Cantidad de niños</ion-label>
        <ion-select interface="popover" [(ngModel)]="event.cantKid" name="event.cantKid" [selectOptions]="selectOptions">
          <ion-option value="1" >1</ion-option>
          <ion-option value="2" >2</ion-option>
          <ion-option value="3" >3</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Donde</ion-label>
        <ion-select interface="popover" [(ngModel)]="event.location" name="event.location" [selectOptions]="selectOptions">
          <ion-option value="1" >Habitación 1</ion-option>
          <ion-option value="2" >Habitación 2</ion-option>
        </ion-select>
      </ion-item>

      <ion-list radio-group>
        <ion-list-header>
         <h2>Estado de la reserva</h2>
        </ion-list-header>

        <ion-item>
          <ion-label>Falta de pago</ion-label>
          <ion-radio value="1" color="falta_pago" checked (click)="pintar_nav('falta_pago','1')" ></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Depósito Pagado</ion-label>
          <ion-radio value="2" color="deposito_pagado" (click)="pintar_nav('deposito_pagado','2')" ></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Totalmente pagada</ion-label>
          <ion-radio value="3" color="secondary" (click)="pintar_nav('secondary','3')" ></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Cancelado</ion-label>
          <ion-radio value="4" color="cancelado" (click)="pintar_nav('cancelado','4')" ></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>No disponible</ion-label>
          <ion-radio value="5" color="danger" (click)="pintar_nav('danger','5')" ></ion-radio>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-label floating>Precio final</ion-label>
        <ion-input type="number"  [(ngModel)]="event.price" name="event.price" >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Depósito</ion-label>
        <ion-input type="number"  [(ngModel)]="event.deposit" name="event.deposit" >
        </ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="siguiente()" full round >Siguiente</button>
      </ion-item>
      <ion-item>
        <button ion-button type="submit" full round (click)="save()">Guardar</button>
      </ion-item>


    </ion-list>
  </form>
</ion-content>
