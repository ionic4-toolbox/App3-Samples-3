
<ion-header>

  <ion-navbar>

    <ion-title>Añadir Habitación</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form >
    <ion-list>
        <ion-item>
          <ion-label floating >Introduzca el nombre de la habitación</ion-label>
          <ion-input [(ngModel)]="rooms.name" name="name"> </ion-input>
        </ion-item>

      <br>
      <ion-item>
        <ion-label floating>Número de personas en la habitación</ion-label>
        <ion-select interface="popover" [(ngModel)]="rooms.cant_people" name="cant_people" [selectOptions]="selectOptions">
          <ion-option value="1" >1</ion-option>
          <ion-option value="2" >2</ion-option>
          <ion-option value="3" >3</ion-option>
          <ion-option value="4" >4</ion-option>
          <ion-option value="5" >5</ion-option>
          <ion-option value="6" >6</ion-option>
          <ion-option value="7" >7</ion-option>
          <ion-option value="8" >8</ion-option>
          <ion-option value="9" >9</ion-option>
          <ion-option value="10" >10</ion-option>
          <ion-option value="11" >11</ion-option>
          <ion-option value="12" >12</ion-option>
          <ion-option value="13" >13</ion-option>
          <ion-option value="14" >14</ion-option>
          <ion-option value="15" >15</ion-option>
        </ion-select>
      </ion-item>

      <br>
      <ion-item>
        <ion-label floating>Cama Supletoria</ion-label>
        <ion-select interface="popover" [(ngModel)]="rooms.cant_bed_aditional" name="cant_bed_aditional" [selectOptions]="selectOptions">
          <ion-option value="1" >1</ion-option>
          <ion-option value="2" >2</ion-option>
          <ion-option value="3" >3</ion-option>
          <ion-option value="4" >4</ion-option>
        </ion-select>
      </ion-item>

      <br>

      <ion-item>
        <div class="card">
          <div class="card-header">
            Número de camas
          </div>
          <div class="card-body">
            <ion-grid>
              <ion-row>
                  <ion-col col-1 style="padding-top: 15px">
                    <ion-icon name="person" ></ion-icon>
                  </ion-col>
                  <ion-col col-4  style="padding-top: 15px">

                     <h4>Individuales</h4>

                  </ion-col>
                  <ion-col col-3  style="padding: 0px">
                    <ion-list><ion-item>
                      <ion-input type="number" [(ngModel)]="rooms.cant_bed_single" name="cant_bed_single"> </ion-input>
                    </ion-item></ion-list>
                  </ion-col>
                  <ion-col col-2  style="padding-top: 15px">
                    <button style="background: none" icon-only (click)="removeSingle()" >
                      <ion-icon name="remove-circle" ></ion-icon>
                    </button>
                  </ion-col>
                  <ion-col col-2  style="padding-top: 15px">
                    <button  style="background: none" icon-only (click)="addSingle()">
                      <ion-icon name="add-circle"></ion-icon>
                    </button>
                  </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-1 style="padding-top: 15px">
                  <ion-icon name="people" ></ion-icon>
                </ion-col>
                <ion-col col-4  style="padding-top: 15px">

                  <h4>Dobles</h4>

                </ion-col>
                <ion-col col-3  style="padding: 0px">
                  <ion-list><ion-item>
                    <ion-input type="number" [(ngModel)]="rooms.cant_bed_double" name="cant_bed_double"> </ion-input>
                  </ion-item></ion-list>
                </ion-col>
                <ion-col col-2  style="padding-top: 15px">
                  <button style="background: none" icon-only (click)="removeDouble()">
                    <ion-icon name="remove-circle"></ion-icon>
                  </button>
                </ion-col>
                <ion-col col-2  style="padding-top: 15px">
                  <button  style="background: none" icon-only (click)="addDouble()">
                    <ion-icon name="add-circle"></ion-icon>
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>

          </div>
        </div>
      </ion-item>
      <ion-item>
        <ion-label floating >Secuencia de visualización</ion-label>
        <ion-input  type="number" [(ngModel)]="rooms.view_order" name="view_order"> </ion-input>
      </ion-item>
      <ion-item>
        <br>
        <button ion-button (click)="save()" full round >Guardar</button>
      </ion-item>
    </ion-list>

  </form>
</ion-content>
