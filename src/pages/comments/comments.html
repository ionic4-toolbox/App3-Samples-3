<ion-header>

  <ion-navbar>

    <ion-title>Comentarios</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons start>
      <button ion-button icon-only  [disabled]="!form.valid" (click)="save()"  >
        <ion-icon md="md-checkbox-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Si a tu aplicaciÃ³n Guudbed le falta funcionalidad o tienes una idea de desarrollo,
    escribenos un mensaje describiendo tus necesidades:</p>
  <br>
  <form
    [formGroup]="form"
    (ngSubmit)="save()">
  <ion-list>
    <ion-item>
      <ion-input formControlName="message" type="string" placeholder="Escriba sus ideas y sugerencias" [(ngModel)]="comments"></ion-input>
    </ion-item>
<br>
    <button
      ion-button
      color="primary"
      text-center
      block [disabled]="!form.valid">Enviar mensaje</button>
  </ion-list>

  </form>
</ion-content>
