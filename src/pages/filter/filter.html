<ion-header>

  <ion-navbar>

    <ion-title>Filtro</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons start>
      <button ion-button icon-only (click)="save()"  >
        <ion-icon md="md-checkbox-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>

    <ion-card-header>
      Alojamiento
    </ion-card-header>

    <ion-card-content>

      <ion-grid>
        <ion-row>
          <ion-col col-1 style="padding-top: 15px">
            <ion-icon name="person" ></ion-icon>
          </ion-col>
          <ion-col col-4  style="padding-top: 15px">

            <h4>NÃºmero de personas</h4>

          </ion-col>
          <ion-col col-3  style="padding: 0px">
            <ion-list><ion-item>
              <ion-input type="number" [(ngModel)]="number_people" name="cant_bed_single"> </ion-input>
            </ion-item></ion-list>
          </ion-col>
          <ion-col col-2  style="padding-top: 15px">
            <button style="background: none" icon-only (click)="remove()" >
              <ion-icon name="remove-circle" ></ion-icon>
            </button>
          </ion-col>
          <ion-col col-2  style="padding-top: 15px">
            <button  style="background: none" icon-only (click)="add()">
              <ion-icon name="add-circle"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>


    </ion-card-content>

  </ion-card>

</ion-content>
