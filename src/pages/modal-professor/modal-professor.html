<ion-header>
    <ion-buttons start>
        <ion-fab right right edge>
            <button ion-fab mini (click)="closeModal()" ><ion-icon name="close"></ion-icon></button>
            </ion-fab>
    </ion-buttons> 
  </ion-header>
  <ion-content padding>
      <ion-title>Localizar Profesor</ion-title>
        <ion-list>
  
          <input id="name" type="text" name="name" class="form-control" placeholder="Nombre">
          <input id="lastName" type="text" name="lastName" class="form-control" placeholder="Apellidos">
  
          <select id="facultyId" class="form-control" aria-placeholder="Facultad"> 
              <option></option>
            <option>Informática</option> 
            <option>Industrial</option>
            <option>Civil</option>
          </select>
  
          <input id="email" type="email" class="form-control" placeholder="Correo">
          <input id="identification" type="text" name="identification" class="form-control" placeholder="Carnet de Identidad">
         
          <select id="scientificCategory" class="form-control " placeholder="Categoría Científica">
            <option></option>
            <option>Licenciado</option>
            <option>Master</option>
            <option>Doctor en Ciencias</option>
          </select>
  
            
        </ion-list>
        <button ion-fab mini (click) = "openProfessorList()" onclick="getXmlProfessor()"><ion-icon name="search"></ion-icon></button>
  </ion-content>
